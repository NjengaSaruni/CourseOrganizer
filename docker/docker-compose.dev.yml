services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-+-n0(ej=g!bt*opntm8u34m!&yud!wcth#**bgi8^ylg03rg(5
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE_URL=postgres://postgres:postgres@db:5432/course_organizer
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-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}
    volumes:
      - ../backend:/app
      - backend_static:/app/static
    depends_on:
      - db
    networks:
      - course_organizer_network
    restart: unless-stopped
    # Override command for development with hot reload
    command: ["sh", "-c", "python manage.py migrate && python manage.py create_uon_law_data && daphne -b 0.0.0.0 -p 8000 course_organizer.asgi:application"]

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "4200:4200"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - course_organizer_network
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=course_organizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - course_organizer_network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_static:

networks:
  course_organizer_network:
    driver: bridge