<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RiverLearn Course Organizer{% endblock %}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
            letter-spacing: -0.3px;
        }
        
        .message {
            font-size: 16px;
            color: #424245;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .info-box {
            background-color: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .info-box h3 {
            color: #1d1d1f;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #424245;
            font-size: 14px;
            margin: 0;
        }
        
        .footer {
            background-color: #f5f5f7;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e5e7;
        }
        
        .footer-text {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .footer-links {
            margin-top: 20px;
        }
        
        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: #e5e5e7;
            margin: 30px 0;
        }
        
        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }
            
            .header, .content, .footer {
                padding: 30px 20px;
            }
            
            .greeting {
                font-size: 22px;
            }
            
            .message {
                font-size: 15px;
            }
            
            .cta-button {
                display: block;
                text-align: center;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            {% if logo_url %}
            <div style="margin-bottom: 10px;">
                <img src="{{ logo_url }}" alt="RiverLearn" style="height: 36px; width: auto; vertical-align: middle;" />
            </div>
            {% else %}
            <div class="logo">RiverLearn</div>
            {% endif %}
            <div class="tagline">Course Organizer</div>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <div class="footer-text">
                This email was sent from RiverLearn Course Organizer
            </div>
            <div class="footer-links">
                <a href="https://co.riverlearn.co.ke">Visit Platform</a>
                <a href="https://co.riverlearn.co.ke/privacy">Privacy Policy</a>
                <a href="https://co.riverlearn.co.ke/support">Support</a>
            </div>
        </div>
    </div>
</body>
</html>
