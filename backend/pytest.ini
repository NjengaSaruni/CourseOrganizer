[pytest]
DJANGO_SETTINGS_MODULE = course_organizer.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=40
# Limit test discovery to actual test directories to avoid collecting Django management commands
testpaths = 
    directory/tests
    course_api/tests
    course_content/tests
    school/tests
# Do not recurse into Django management command directories
norecursedirs = */management/*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
