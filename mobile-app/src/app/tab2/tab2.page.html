<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Timetable
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timetable</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="timetable-container ion-padding">
    <div class="empty-state">
      <ion-icon name="calendar-outline" class="empty-icon"></ion-icon>
      <h2>Timetable</h2>
      <p>Your class schedule will appear here.</p>
    </div>
  </div>
</ion-content>
